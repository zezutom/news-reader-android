<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>News Home</title>
	<link rel="stylesheet" href="js-css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="js-css/main.css" />
	<script src="js-css/jquery-1.7.2.min.js"></script>
	<script src="js-css/newsreader.js"></script>
	<script src="js-css/jquery.mobile-1.1.0.min.js"></script>
	<script src="js-css/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(document).bind('pageshow', function() {
			init();
		});
	</script>	
</head>
<body>
	<div id="home_page" data-role="page">
		<div data-role="header" data-nobackbtn="true">
			<h1>Categories</h1>
			<a id="add_category_link" data-icon="plus" class="ui-btn-left"
			    data-role="button" data-inline="true">Add</a>
		</div>
		<ul id="category_list" data-role="listview" data-inset="true"></ul>
	</div>
	<div id="category_editor_page" data-role="page">
		<div data-role="header" data-nobackbtn="true">
			<h1>Add Category</h1>
			<a id="category_editor_home_link" data-icon="arrow-l" class="ui-btn-left"
				data-role="button" data-inline="true">Home</a>
		</div>

		<div id="categories" data-role="content">
			<select id="category_select">
				<option value="" selected="selected">Select a Category</option>
				<option value="topstories">Top Stories</option>
				<option value="us">U.S.</option>
				<option value="world">World</option>
				<option value="politics">Politics</option>
				<option value="business">Business</option>
				<option value="stocks">Stocks</option>
				<option value="economy">U.S. Economy</option>
				<option value="eurobiz">Economy</option>
			</select>

			<div id="category_add_button" data-icon="plus" class="ui-btn-left"
				data-role="button">Add Category</div>
		</div>
	</div>	
	<div id="news_page" data-role="page">
		<div data-role="header" data-nobackbtn="true">
			<h1>News</h1>
			<a data-icon="arrow-l" class="ui-btn-left" href="index.htm"
				data-role="button" data-inline="true">Home</a>
		</div>
		<div data-role="content">
		</div>
	</div>		
</body>
</html>
